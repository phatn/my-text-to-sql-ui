<div id="login-container">
  <div id="logo"><img src="../../assets/img/logo.png" height="160rem"></div>
  <mat-card id="login-card">
    <mat-card-title class="login-heading">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <div class="button">
          <div><mat-spinner [diameter]="30" *ngIf="show_spinner"></mat-spinner></div>
          <button mat-raised-button color="primary" type="submit" [disabled]="!this.loginForm.valid" style="padding-left: 3rem; padding-right: 3rem">Login</button>
        </div>
        <mat-error *ngIf="(loginResult?.errorMessage)"><span class="error-message">{{loginResult?.errorMessage}}</span></mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
